<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="back-button">ATRÁS</button>
            <img src="logo.png" alt="RentEase" class="logo">
        </header>
        <main>
            <div class="property-info">
                <img src="casa.jpg" alt="Casa de 5 habitaciones" class="property-image">
                <p class="property-description">casa de 5 habitaciones</p>
            </div>
            <div class="chat-box">
                <div class="message agent-message">
                    hola, ¿que información quieres saber?
                </div>
            </div>
        </main>
        <footer>
            <input type="text" placeholder="mensaje..." class="message-input">
            <button class="send-button">✔</button>
        </footer>
    </div>
</body>
</html>
